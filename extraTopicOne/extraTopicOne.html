<template>
    
    <!-- ******************** Testing Reactive Property **************************** -->

    <lightning-card title="Testing Reactive Propery">
        <div>
            <lightning-button label='Change Name' onclick = {handleClick}></lightning-button>

        </div>
        <h2>
            {userName} 
        </h2>
        <div>
            <lightning-button label='Change Name for Object' onclick = {handleClickObject}></lightning-button>

        </div>
        <h2>
            {employee.name} 
        </h2>
    </lightning-card>

    <!-- ***** Condition Rendering **************** -->

    <lightning-card title="Conditional Rendering">
        <template if:true={isTrue}>
            content 1
        </template>
        <template if:false={isTrue}>
            content2
        </template>

        <lightning-button label="click me" variant = "brand" onclick = {handleClickConditional}></lightning-button>
    </lightning-card>

    <!-- ***** Template looping **************** -->

    <lightning-card title="Template Looping">
        <template for:each={personInfo} for:item="person">
            <div key = {person.id}>
                {person.name}
                {person.age}
            </div>
        </template>
    </lightning-card>


    <!-- *********** Template iterator ********************** -->


    <!-- template iterator for the array -->
    <lightning-card title="Template iterator">

        <!-- It is a type of template looping   -->
        <template iterator:person={personInfo}>
            <!-- iterator:person ____ person is the variable name -->
            <div key={person.value.id}>
                <!-- declaring key  -->
                <template if:true={person.first}>

                    <!-- for first item    ___   .first is predefined in lwc-->
                    {person.value.name}
                    {person.value.age}
                </template>
                <template if:true={person.last}>
                    <!-- for last item in array  ___ .last is predefined in lwc for template iterator -->
                    <b>{person.value.name}
                        {person.value.age}
                    </b>
                </template>
            </div>
        </template>

    </lightning-card>


    <!-- Template iterator for array -->

    <lightning-card title="Template iterator for Array">

        <!-- iterator name person , cotainer {personArray} -->
        <template iterator:person ={personArray}>
            <!-- person.value for array  -->
            <div key={person.value}>
                <template if:true={person.first}>
                    {person.value}
                </template>
                <template if:false={person.last}>
                    <h3>
                        {person.value}
                    </h3>
                </template>
                
            </div>
        </template>
    </lightning-card>

</template>
